apply plugin: 'com.android.library'

android {
    compileSdkVersion project.ANDROID_COMPILE_VERSION

    defaultConfig {
        minSdkVersion project.ANDROID_MIN_VERSION
        targetSdkVersion project.ANDROID_TARGET_VERSION
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:appcompat-v7:${ANDROID_SUPPORT_V7_VERSION}"
    testImplementation 'junit:junit:4.12'


    compile project(':library-android')

    provided "com.jakewharton:butterknife:${BUTTERKNIFE_VERSION}"
    provided "com.android.support:recyclerview-v7:${ANDROID_SUPPORT_V7_VERSION}"


}
