apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:1.0.0"
    compileOnly "androidx.databinding:viewbinding:3.6.0"
    testImplementation 'junit:junit:4.12'

    api project(':library-android')

    compileOnly "com.jakewharton:butterknife:${versions.BUTTERKNIFE_VERSION}"


    api "androidx.appcompat:appcompat:${ANDROID_X_APPCOMPAT}"
    api "androidx.recyclerview:recyclerview:${ANDROID_X_VERSION}"


    compile 'com.giants3.android.nativelib:gZip:1.0.3'
    api "com.tencent:mmkv-static:${TECENT_MMKV_VERSION}"
}
