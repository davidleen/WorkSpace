apply plugin: 'com.android.library'
apply plugin: 'org.greenrobot.greendao'


android {
    compileSdkVersion project.ANDROID_COMPILE_VERSION

    defaultConfig {
        minSdkVersion project.ANDROID_MIN_VERSION
        targetSdkVersion project.ANDROID_TARGET_VERSION
        versionCode 1
        versionName "1.0"



    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
greendao {
    schemaVersion 2 // 数据库版本号
    daoPackage 'com.rnmap_wb.android.dao' //greenDao 自动生成的代码保存的包名
//    targetGenDir 'src/main/java' //自动生成的代码存储的路径，默认是 build/generated/source/greendao.
//    generateTests false //true的时候自动生成测试单元
//    targetGenDirTests: 测试单元的生成目录默认是 src/androidTest/java
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])




    api 'org.greenrobot:greendao:3.2.2' // add library
}
