apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ANDROID_COMPILE_VERSION
    buildToolsVersion ANDROID_BUILD_VERSION

    defaultConfig {
        applicationId "changu.com.test"
        minSdkVersion project.ANDROID_MIN_VERSION
        targetSdkVersion project.ANDROID_TARGET_VERSION
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [ANDROID_SUPPORT_VERSION: "${ANDROID_SUPPORT_V7_VERSION}"]

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:${ANDROID_SUPPORT_V7_VERSION}"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'

    compile project(path: ':comic')
    compile project(path: ':domain')

    compile 'com.jakewharton:butterknife:7.0.1'
//    compile 'com.google.inject:guice:4.0:no_aop'
//    provided 'com.google.inject:guice:4.0'
    compile 'com.giants3.reader:data:0.0.0'
}
