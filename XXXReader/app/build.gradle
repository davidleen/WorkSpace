apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        applicationId "com.giants3.android.reader"

        versionCode 2
        versionName "1.0"
        manifestPlaceholders = [
                ANDROID_SUPPORT_VERSION: "${ANDROID_SUPPORT_V7_VERSION}"
                ,SCHEME: "XXX"
        ]

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }



    viewBinding.enabled = true
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    api 'androidx.core:core:1.0.0'
    api 'androidx.legacy:legacy-support-core-utils:1.0.0'//
    api 'androidx.annotation:annotation:1.0.0'
     api 'androidx.appcompat:appcompat:1.0.0'
    api 'androidx.recyclerview:recyclerview:1.0.0'


    testImplementation 'junit:junit:4.12'

    api project(path: ':comic')
    api project(path: ':domain')
//
//    compile 'com.jakewharton:butterknife:7.0.1'
//    compile 'com.google.inject:guice:4.0:no_aop'
//    provided 'com.google.inject:guice:4.0'
    api "com.giants3.reader:data:${DataVersion}"
  //  compile fileTree(dir: 'provided', include: ['*.jar'])



    api('com.github.hotchemi:permissionsdispatcher:3.2.0') {
        // if you don't use android.app.Fragment you can exclude support for them
         exclude module: "support-compat"
      //  exclude module: "support-compat"
    }
    annotationProcessor "com.github.hotchemi:permissionsdispatcher-processor:3.2.0"

    api 'com.github.mzule.activityrouter:activityrouter:1.2.2'
    annotationProcessor 'com.github.mzule.activityrouter:compiler:1.1.7'
    //数据库查看工具
    debugCompile 'com.facebook.stetho:stetho:1.5.0'
    api project(':epub')
    api project(path: ':text')


    api project(path:':thief')
    api project(path: ':library-refresh-android')
}
