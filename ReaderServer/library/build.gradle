apply plugin: 'java-library'




sourceCompatibility = 1.7
targetCompatibility = 1.7



version='1.1.7'
description='测试库模块'
ext{

    PROJ_WEBSITEURL='https://github.com/davidleen/AnnotationAdapter'
    PROJ_ISSUETRACKERURL='https://github.com/davidleen/AnnotationAdapter'
    PROJ_VCSURL='https://github.com/davidleen/AnnotationAdapter.git'

}


dependencies {

    compile 'de.greenrobot:java-common:2.3.1'
    compileOnly "com.google.code.gson:gson:${gsonVersion}"
    compileOnly  'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'


}



